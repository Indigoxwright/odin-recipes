<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spicy Garlic Edamame</title>
</head>

<body>
    <h1>Spicy Garlic Edamame</h1>
    <img src="../images/spicygarlicedamame.jpg">
    <h3>Ingredients</h3>
      <ul>
        <li>12 ounces edamame pods</li>
        <li>6 large cloves garlic, minced finely</li>
        <li>2 tbsp chili oil</li>
        <li>3 tbsp tamari</li>
        <li>1/2 tsp red pepper flakes (plus more for garnish)</li>
      </ul>
</body>    
</html>
